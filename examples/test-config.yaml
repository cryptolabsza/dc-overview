# DC Overview Test Configuration
# Use with: sudo dc-overview quickstart -c test-config.yaml -y
#
# Secrets (API keys, passwords) can be stored separately in .secrets.yaml
# Place .secrets.yaml in the same directory as this config file, or in /etc/dc-overview/
# See test-secrets.yaml for the format.

site_name: "Test Fleet"

# Enable DC Watchdog for external uptime monitoring
components:
  dc_overview: true
  ipmi_monitor: false
  dc_watchdog: true
  vast_exporter: true  # Set to true; API keys in .secrets.yaml or vast: section below
  runpod_exporter: false

# Vast.ai Integration
# API keys can be provided here OR in .secrets.yaml (preferred for security)
# If API keys are found in .secrets.yaml, vast_exporter is auto-enabled even if false above
#
# vast:
#   api_key: your-vast-api-key          # Single key
#   # OR multiple accounts:
#   # api_keys:
#   #   - name: VastMain
#   #     key: your-api-key-1
#   #   - name: VastSecondary
#   #     key: your-api-key-2

# SSL Configuration
ssl:
  mode: self_signed  # or "letsencrypt" for production
  external_port: 443

# SSH Configuration for worker deployment
ssh:
  username: root
  auth_method: key  # or "password"
  port: 100  # Custom SSH port
  key_path: ~/.ssh/ubuntu_key

# DC Watchdog (enabled via components.dc_watchdog above).
# API key: set in .secrets.yaml as watchdog_api_key or ipmi_ai_license so quickstart can
# install Go agents. Fleet Management still requires the user to enable DC Watchdog once
# via "Link Account" + SSO; after that the validated key is used and agents get worker
# tokens for identification and encrypted comms.
watchdog:
  server_url: https://watchdog.cryptolabs.co.za
  ping_interval: 30
  fail_timeout: 120
  install_agent: true
  agent_use_mtr: true

# Servers to monitor
servers:
  - name: test-server-1
    server_ip: 41.193.204.66
    has_gpu: true
