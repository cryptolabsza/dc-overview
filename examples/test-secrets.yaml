# DC Overview Secrets (Simplified)
# Place in /etc/dc-overview/.secrets.yaml or next to your config file.
#
# When using `dc-overview quickstart -c config.yaml`, secrets are loaded from:
#   1. .secrets.yaml in the same directory as the config file
#   2. /etc/dc-overview/.secrets.yaml

# Fleet admin credentials - used as default for all services
fleet_admin_user: admin
fleet_admin_pass: your-secure-password

# CryptoLabs API key (sk-ipmi-xxx)
# Used for both IPMI Monitor AI and DC Watchdog
# Get your key at: https://www.cryptolabs.co.za/account/
ipmi_ai_license: sk-ipmi-your-key-here

# ============ OPTIONAL OVERRIDES ============
# These default to fleet_admin_pass if not set

# grafana_password: override-grafana-password
# ipmi_monitor_password: override-ipmi-password

# SSH password (if using password auth instead of key)
# ssh_password: your-ssh-password

# Vast.ai API key(s) - auto-enables vast_exporter component if provided
# Single key:
# vast_api_key: your-vast-api-key
#
# Multiple accounts:
# vast_api_keys:
#   - name: VastMain
#     key: your-api-key-1
#   - name: VastSecondary
#     key: your-api-key-2

# RunPod API keys - auto-enables runpod_exporter component if provided
# runpod_api_keys:
#   - name: main
#     key: your-runpod-key
