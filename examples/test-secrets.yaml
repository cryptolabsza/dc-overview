# DC Overview Secrets
# This file contains sensitive credentials - keep secure!
# Place in /etc/dc-overview/.secrets.yaml

# Fleet Management login
fleet_admin_user: admin
fleet_admin_pass: your-secure-password

# Grafana admin password
grafana_password: your-grafana-password

# SSH password (if using password auth)
# ssh_password: your-ssh-password

# DC Watchdog API key from cryptolabs.co.za
# Get your key at: https://www.cryptolabs.co.za/dc-watchdog-signup/
watchdog_api_key: sk-ipmi-your-api-key-here

# Optional: Vast.ai API key
# vast_api_key: your-vast-api-key

# Optional: RunPod API keys (supports multiple accounts)
# runpod_api_keys:
#   - name: main
#     key: your-runpod-key
