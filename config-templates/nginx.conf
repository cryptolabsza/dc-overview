# DC Overview - Nginx Reverse Proxy Configuration Template
#
# This configuration provides:
#   - HTTPS termination with self-signed or real certificates
#   - Reverse proxy to Grafana, Prometheus, and IPMI Monitor
#   - Basic auth for Prometheus UI
#   - WebSocket support for Grafana live features
#
# Usage:
#   1. Copy to /etc/nginx/sites-available/dc-overview
#   2. Update SSL certificate paths
#   3. Create htpasswd file: htpasswd -c /etc/nginx/.htpasswd_prometheus admin
#   4. Enable: ln -s /etc/nginx/sites-available/dc-overview /etc/nginx/sites-enabled/
#   5. Test: nginx -t && systemctl reload nginx

upstream grafana {
    server 127.0.0.1:3000;
}

upstream prometheus {
    server 127.0.0.1:9090;
}

upstream ipmi {
    server 127.0.0.1:5000;
}

# Redirect HTTP to HTTPS
server {
    listen 80 default_server;
    server_name _;
    return 301 https://$host$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2 default_server;
    server_name _;

    # SSL Configuration
    # For production, use Let's Encrypt or proper certificates
    ssl_certificate /etc/dc-overview/ssl/server.crt;
    ssl_certificate_key /etc/dc-overview/ssl/server.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Static landing page
    root /var/www/dc-overview;
    
    # Landing page
    location / {
        try_files $uri $uri/ @grafana;
    }
    
    # Fallback to Grafana
    location @grafana {
        proxy_pass http://grafana;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Grafana (has built-in authentication)
    location /grafana/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for live features
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Increase timeouts for WebSocket
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Prometheus UI with basic auth
    location /prometheus/ {
        auth_basic "Prometheus";
        auth_basic_user_file /etc/nginx/.htpasswd_prometheus;
        
        # Strip /prometheus prefix and proxy
        rewrite ^/prometheus(/.*)$ $1 break;
        proxy_pass http://127.0.0.1:9090;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Fix redirects from Prometheus
        proxy_redirect / https://$http_host/prometheus/;
        
        # Rewrite links in HTML responses  
        sub_filter 'href="/"' 'href="/prometheus/"';
        sub_filter 'src="/"' 'src="/prometheus/"';
    }

    # Prometheus read-only API (no auth - for landing page stats)
    location /prometheus/api/v1/ {
        rewrite ^/prometheus(/.*)$ $1 break;
        proxy_pass http://127.0.0.1:9090;
        proxy_set_header Host $host;
        
        # Only allow GET requests
        limit_except GET { deny all; }
    }

    # IPMI Monitor
    location = /ipmi/login {
        # Fix redirect loop for next parameter
        if ($arg_next ~ "^https?://[^/]+:?[0-9]*/?$") {
            return 302 https://$http_host/ipmi/login?next=/ipmi/;
        }
        
        proxy_pass http://127.0.0.1:5000/login;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Script-Name /ipmi;
    }

    location /ipmi/ {
        proxy_pass http://127.0.0.1:5000/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Script-Name /ipmi;
        
        # Fix session cookie path
        proxy_cookie_path / "/";
    }

    # Health check endpoint
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
