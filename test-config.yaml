# DC Overview Example Configuration
# ==================================
# Copy this file and replace placeholder values with your actual credentials
#
# Usage: sudo dc-overview quickstart -c /path/to/your-config.yaml -y

site_name: MyDatacenter

# Fleet Management Login (for cryptolabs-proxy landing page)
fleet_admin_user: admin
fleet_admin_pass: YOUR_ADMIN_PASSWORD

# SSH Access (for all servers)
ssh:
  username: root
  key_path: ~/.ssh/id_rsa
  port: 22

# BMC/IPMI Access (default for all servers)
bmc:
  username: admin
  password: YOUR_BMC_PASSWORD

# SSL Configuration
ssl:
  mode: letsencrypt  # Options: letsencrypt, selfsigned
  domain: monitoring.example.com
  email: admin@example.com

# Components to install
components:
  dc_overview: true
  ipmi_monitor: true
  vast_exporter: false  # Set to true if using Vast.ai

# Vast.ai API Key (only needed if vast_exporter is true)
vast:
  api_key: YOUR_VAST_API_KEY

# Servers to monitor
servers:
  - name: server1
    server_ip: 192.168.1.100
    bmc_ip: 192.168.1.10

  - name: server2
    server_ip: 192.168.1.101
    bmc_ip: 192.168.1.11

# Grafana settings
grafana:
  admin_password: YOUR_GRAFANA_PASSWORD
  # Home dashboard: dc-overview-main, vast-dashboard, node-exporter-full, or null
  home_dashboard: dc-overview-main

# IPMI Monitor password
ipmi_monitor:
  admin_password: YOUR_IPMI_MONITOR_PASSWORD

